# Prometheus configuration for NeuroClima Bot
global:
  scrape_interval: 15s # Set the scrape interval to every 15 seconds
  evaluation_interval: 15s # Evaluate rules every 15 seconds
  external_labels:
    monitor: 'neuroclima-monitor'

# Scrape configurations
scrape_configs:
  # NeuroClima Bot API Server
  - job_name: 'neuroclima-api'
    static_configs:
      - targets: ['localhost:8000'] # Main API metrics endpoint
        labels:
          service: 'neuroclima-api'
          env: 'development'

    metrics_path: '/metrics'
    scrape_interval: 10s # Scrape every 10 seconds for real-time monitoring
    scrape_timeout: 5s

  # NeuroClima Bot Metrics Server (if using separate port)
  - job_name: 'neuroclima-metrics'
    static_configs:
      - targets: ['localhost:8001'] # Dedicated metrics server port
        labels:
          service: 'neuroclima-metrics'
          env: 'development'

    scrape_interval: 10s
    scrape_timeout: 5s

