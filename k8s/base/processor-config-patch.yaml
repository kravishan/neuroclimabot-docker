apiVersion: v1
kind: ConfigMap
metadata:
  name: processor-config
  namespace: uoulu
data:
  # Security
  SECURE: "True"

  # CORS Settings - Allow the production domain
  CORS_ORIGINS: "https://bot.neuroclima.eu,http://localhost:3000,http://localhost:8080"

  # Memory Optimization - Disable translation model pre-loading
  # Models will load on-demand instead of at startup
  PRELOAD_TRANSLATION_MODELS: "false"
