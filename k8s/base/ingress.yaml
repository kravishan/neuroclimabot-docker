apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: neuroclima-ingress
  namespace: uoulu
  annotations:
    # Don't rewrite URLs - pass them as-is to nginx-gateway
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"  # If using cert-manager
    # Allow larger file uploads for document processing
    nginx.ingress.kubernetes.io/proxy-body-size: "100m"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - YOUR_DOMAIN.com
    secretName: neuroclima-tls
  rules:
  - host: YOUR_DOMAIN.com
    http:
      paths:
      # Route ALL traffic to nginx-gateway
      # nginx-gateway will handle path-based routing internally
      # Routes: / → client, /server/* → server, /processor/* → processor
      - path: /
        pathType: Prefix
        backend:
          service:
            name: nginx-gateway
            port:
              number: 80
