apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: neuroclima-ingress
  namespace: uoulu
  annotations:
    # Don't rewrite URLs - pass them as-is to nginx-gateway
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    # Allow larger file uploads for document processing
    nginx.ingress.kubernetes.io/proxy-body-size: "100m"
    # CORS not needed - nginx-gateway handles all routing on same domain
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      # Route ALL traffic to nginx-gateway
      # nginx-gateway will handle path-based routing internally
      - path: /
        pathType: Prefix
        backend:
          service:
            name: nginx-gateway
            port:
              number: 80
