apiVersion: apps/v1
kind: Deployment
metadata:
  name: neuroclima-redis
  namespace: uoulu
  labels:
    app: neuroclima
    component: redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: neuroclima
      component: redis
  template:
    metadata:
      labels:
        app: neuroclima
        component: redis
    spec:
      containers:
      - name: redis
        image: redis:7-alpine
        command:
        - redis-server
        - --requirepass
        - $(REDIS_PASSWORD)
        ports:
        - containerPort: 6379
          name: redis
        env:
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: neuroclima-secrets
              key: REDIS_PASSWORD
        volumeMounts:
        - name: redis-data
          mountPath: /data
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
      volumes:
      - name: redis-data
        persistentVolumeClaim:
          claimName: redis-data-pvc
---
# ============================================================================
# NeuroClima Server Deployment - Production Configuration
# ============================================================================
# FastAPI backend server with high availability configuration
#
# Production Features:
#   ✅ 2 replicas for high availability and load distribution
#   ✅ Pod anti-affinity to spread across nodes
#   ✅ Readiness/liveness probes for health checks
#   ✅ Shared Redis for session management across replicas
# ============================================================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: neuroclima-server
  namespace: uoulu
  labels:
    app: neuroclima
    component: server
spec:
  replicas: 1  # Initial deployment: Start with 1 replica. Scale to 2 after verifying deployment.
  selector:
    matchLabels:
      app: neuroclima
      component: server
  template:
    metadata:
      labels:
        app: neuroclima
        component: server
    spec:
      # Pod anti-affinity: Spread replicas across different nodes for HA
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: component
                  operator: In
                  values:
                  - server
              topologyKey: kubernetes.io/hostname
      containers:
      - name: server
        image: docker.io/raviyah/neuroclima-server:latest
        ports:
        - containerPort: 8000
          name: http
        env:
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: neuroclima-secrets
              key: REDIS_PASSWORD
        - name: REDIS_URL
          value: "redis://:$(REDIS_PASSWORD)@neuroclima-redis:6379/0"
        - name: REDIS_HOST
          value: "neuroclima-redis"
        - name: REDIS_PORT
          value: "6379"
        - name: DOCUMENT_PROCESSOR_URL
          value: "http://neuroclima-processor:5000"
        # Milvus from shared config and secrets
        - name: MILVUS_HOST
          valueFrom:
            configMapKeyRef:
              name: neuroclima-config
              key: MILVUS_HOST
        - name: MILVUS_PORT
          valueFrom:
            configMapKeyRef:
              name: neuroclima-config
              key: MILVUS_PORT
        - name: MILVUS_USER
          valueFrom:
            secretKeyRef:
              name: neuroclima-secrets
              key: MILVUS_USER
        - name: MILVUS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: neuroclima-secrets
              key: MILVUS_PASSWORD
        # MinIO from shared config and secrets
        - name: MINIO_ENDPOINT
          valueFrom:
            configMapKeyRef:
              name: neuroclima-config
              key: MINIO_ENDPOINT
        - name: MINIO_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: neuroclima-secrets
              key: MINIO_ACCESS_KEY
        - name: MINIO_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: neuroclima-secrets
              key: MINIO_SECRET_KEY
        # Ollama from shared config
        - name: OLLAMA_BASE_URL
          valueFrom:
            configMapKeyRef:
              name: neuroclima-config
              key: OLLAMA_API_URL
        # SECRET_KEY for application security
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: neuroclima-secrets
              key: SECRET_KEY
        # Admin credentials
        - name: ADMIN_USERNAME
          valueFrom:
            secretKeyRef:
              name: neuroclima-secrets
              key: ADMIN_USERNAME
        - name: ADMIN_PASSWORD
          valueFrom:
            secretKeyRef:
              name: neuroclima-secrets
              key: ADMIN_PASSWORD
        # Email provider configuration
        - name: EMAIL_PROVIDER
          valueFrom:
            secretKeyRef:
              name: neuroclima-secrets
              key: EMAIL_PROVIDER
        # Maileroo email credentials
        - name: MAILEROO_API_KEY
          valueFrom:
            secretKeyRef:
              name: neuroclima-secrets
              key: MAILEROO_API_KEY
        - name: MAILEROO_FROM_EMAIL
          valueFrom:
            secretKeyRef:
              name: neuroclima-secrets
              key: MAILEROO_FROM_EMAIL
        - name: MAILEROO_FROM_NAME
          valueFrom:
            secretKeyRef:
              name: neuroclima-secrets
              key: MAILEROO_FROM_NAME
        - name: MAILEROO_API_URL
          valueFrom:
            secretKeyRef:
              name: neuroclima-secrets
              key: MAILEROO_API_URL
        # Langfuse credentials
        - name: LANGFUSE_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: neuroclima-secrets
              key: LANGFUSE_SECRET_KEY
        - name: LANGFUSE_PUBLIC_KEY
          valueFrom:
            secretKeyRef:
              name: neuroclima-secrets
              key: LANGFUSE_PUBLIC_KEY
        - name: LANGFUSE_HOST
          valueFrom:
            secretKeyRef:
              name: neuroclima-secrets
              key: LANGFUSE_HOST
        # OpenAI API key
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: neuroclima-secrets
              key: OPENAI_API_KEY
        envFrom:
        - configMapRef:
            name: server-config
        volumeMounts:
        - name: server-data
          mountPath: /app/data
        # Readiness probe: Check if server is ready to serve requests
        # Temporarily disabled until correct health endpoint path is determined
        # readinessProbe:
        #   httpGet:
        #     path: /health
        #     port: 8000
        #   initialDelaySeconds: 10
        #   periodSeconds: 10
        #   timeoutSeconds: 5
        #   successThreshold: 1
        #   failureThreshold: 3
        # Liveness probe: Check if server is alive and healthy
        # Temporarily disabled until correct health endpoint path is determined
        # livenessProbe:
        #   httpGet:
        #     path: /health
        #     port: 8000
        #   initialDelaySeconds: 30
        #   periodSeconds: 20
        #   timeoutSeconds: 5
        #   successThreshold: 1
        #   failureThreshold: 3
        resources:
          requests:
            memory: "1Gi"
            cpu: "250m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
      volumes:
      - name: server-data
        persistentVolumeClaim:
          claimName: server-data-pvc