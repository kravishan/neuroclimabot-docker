# Redis now uses emptyDir (temporary storage) - PVC removed
# See k8s/server/deployment.yaml for emptyDir configuration
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: server-data-pvc
  namespace: uoulu
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
