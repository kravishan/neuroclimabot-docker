apiVersion: apps/v1
kind: Deployment
metadata:
  name: neuroclima-ngrok
  namespace: uoulu
  labels:
    app: neuroclima
    component: ngrok
spec:
  replicas: 1
  selector:
    matchLabels:
      app: neuroclima
      component: ngrok
  template:
    metadata:
      labels:
        app: neuroclima
        component: ngrok
    spec:
      containers:
      - name: ngrok
        image: ngrok/ngrok:3.5
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          allowPrivilegeEscalation: false
          capabilities:
            drop:
              - ALL
        command:
        - ngrok
        - http
        - --authtoken=$(NGROK_AUTHTOKEN)
        - --log=stdout
        - nginx-gateway:80
        env:
        - name: NGROK_AUTHTOKEN
          valueFrom:
            secretKeyRef:
              name: ngrok-secret
              key: authtoken
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /status
            port: 4040
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /status
            port: 4040
          initialDelaySeconds: 10
          periodSeconds: 5
