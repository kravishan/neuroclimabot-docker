# ============================================================================
# OBSOLETE: This deployment is no longer needed
# ============================================================================
# The application now uses Traefik IngressRoute with bot.neuroclima.eu domain
# This ngrok deployment was previously used with nginx-gateway (now removed)
#
# Traefik provides:
# - TLS termination with Let's Encrypt
# - Direct routing to services (client, server, processor)
# - Load balancing across replicas
# ============================================================================

apiVersion: apps/v1
kind: Deployment
metadata:
  name: neuroclima-ngrok
  namespace: uoulu
  labels:
    app: neuroclima
    component: ngrok
spec:
  replicas: 0  # Set to 0 - not in use (using Traefik IngressRoute instead)
  selector:
    matchLabels:
      app: neuroclima
      component: ngrok
  template:
    metadata:
      labels:
        app: neuroclima
        component: ngrok
    spec:
      containers:
      - name: ngrok
        image: ngrok/ngrok:latest
        command:
        - ngrok
        - http
        - --authtoken=$(NGROK_AUTHTOKEN)
        - --log=stdout
        - nginx-gateway:80  # OBSOLETE: nginx-gateway has been removed
        env:
        - name: NGROK_AUTHTOKEN
          valueFrom:
            secretKeyRef:
              name: ngrok-secret
              key: authtoken
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
