apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-datasources
  namespace: uoulu
  labels:
    app: neuroclima
    component: grafana
data:
  prometheus.yaml: |
    # Grafana datasource provisioning for Kubernetes
    apiVersion: 1

    datasources:
      - name: Prometheus
        type: prometheus
        access: proxy
        url: http://neuroclima-prometheus:9090
        isDefault: true
        editable: true
        jsonData:
          timeInterval: "15s"
          httpMethod: POST
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboards-config
  namespace: uoulu
  labels:
    app: neuroclima
    component: grafana
data:
  default.yaml: |
    # Grafana dashboard provisioning
    apiVersion: 1

    providers:
      - name: 'NeuroClima Dashboards'
        orgId: 1
        folder: ''
        type: file
        disableDeletion: false
        updateIntervalSeconds: 10
        allowUiUpdates: true
        options:
          path: /etc/grafana/dashboards
