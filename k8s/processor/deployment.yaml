apiVersion: apps/v1
kind: Deployment
metadata:
  name: neuroclima-unstructured
  namespace: uoulu
  labels:
    app: neuroclima
    component: unstructured
spec:
  replicas: 1
  selector:
    matchLabels:
      app: neuroclima
      component: unstructured
  template:
    metadata:
      labels:
        app: neuroclima
        component: unstructured
    spec:
      containers:
      - name: unstructured
        image: downloads.unstructured.io/unstructured-io/unstructured-api:latest
        ports:
        - containerPort: 8000
          name: http
        resources:
          requests:
            memory: "1Gi"
            cpu: "250m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
---
# ============================================================================
# NeuroClima Processor Deployment - Production Configuration
# ============================================================================
# Document processing service with high availability configuration
#
# Production Features:
#   ‚ö†Ô∏è  Currently 1 replica (memory-intensive: 5Gi limit)
#   ‚úÖ Pod anti-affinity ready for scaling to multiple replicas
#   ‚úÖ Readiness/liveness probes for health checks
#   üìà Ready to scale to 2+ replicas when cluster resources allow
#
# Note: This service requires significant memory (5Gi limit per replica).
#       To scale to 2+ replicas, consider adding memory-optimized nodes.
# ============================================================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: neuroclima-processor
  namespace: uoulu
  labels:
    app: neuroclima
    component: processor
spec:
  replicas: 1  # Start with 1 replica (memory-intensive). Scale up when cluster resources allow.
  selector:
    matchLabels:
      app: neuroclima
      component: processor
  template:
    metadata:
      labels:
        app: neuroclima
        component: processor
    spec:
      # Pod anti-affinity: Spread replicas across different nodes when scaling
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: component
                  operator: In
                  values:
                  - processor
              topologyKey: kubernetes.io/hostname
      containers:
      - name: processor
        image: docker.io/raviyah/neuroclima-processor:latest
        ports:
        - containerPort: 5000
          name: http
        env:
        - name: UNSTRUCTURED_API_URL
          value: "http://neuroclima-unstructured:8000"
        - name: OLLAMA_API_URL
          valueFrom:
            configMapKeyRef:
              name: neuroclima-config
              key: OLLAMA_API_URL
        - name: MINIO_ENDPOINT
          valueFrom:
            configMapKeyRef:
              name: neuroclima-config
              key: MINIO_ENDPOINT
        - name: MILVUS_HOST
          valueFrom:
            configMapKeyRef:
              name: neuroclima-config
              key: MILVUS_HOST
        - name: ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: neuroclima-secrets
              key: MINIO_ACCESS_KEY
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: neuroclima-secrets
              key: MINIO_SECRET_KEY
        envFrom:
        - configMapRef:
            name: processor-config
        volumeMounts:
        - name: processor-data
          mountPath: /app/data
        - name: graphrag-data
          mountPath: /app/graphrag
        - name: lancedb-data
          mountPath: /app/lancedb
        - name: graphrag-settings
          mountPath: /app/graphrag/settings.yaml
          subPath: settings.yaml
        - name: graphrag-prompts
          mountPath: /app/graphrag/prompts
        # Readiness probe: Check if processor is ready to accept requests
        readinessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 15
          periodSeconds: 10
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3
        # Liveness probe: Check if processor is alive and healthy
        livenessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 45
          periodSeconds: 30
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3
        resources:
          requests:
            memory: "1500Mi"
            cpu: "500m"
          limits:
            memory: "5Gi"
            cpu: "2000m"
      volumes:
      - name: processor-data
        persistentVolumeClaim:
          claimName: processor-data-pvc
      - name: graphrag-data
        persistentVolumeClaim:
          claimName: graphrag-data-pvc
      - name: lancedb-data
        persistentVolumeClaim:
          claimName: lancedb-data-pvc
      - name: graphrag-settings
        configMap:
          name: graphrag-settings
      - name: graphrag-prompts
        configMap:
          name: graphrag-prompts
