apiVersion: apps/v1
kind: Deployment
metadata:
  name: neuroclima-unstructured
  namespace: uoulu
  labels:
    app: neuroclima
    component: unstructured
spec:
  replicas: 1
  selector:
    matchLabels:
      app: neuroclima
      component: unstructured
  template:
    metadata:
      labels:
        app: neuroclima
        component: unstructured
    spec:
      containers:
      - name: unstructured
        image: downloads.unstructured.io/unstructured-io/unstructured-api:0.0.73
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          allowPrivilegeEscalation: false
          capabilities:
            drop:
              - ALL
        ports:
        - containerPort: 8000
          name: http
        resources:
          requests:
            memory: "2Gi"
            cpu: "500m"
          limits:
            memory: "4Gi"
            cpu: "2000m"
        livenessProbe:
          httpGet:
            path: /
            port: 8000
          initialDelaySeconds: 60
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 5
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: neuroclima-processor
  namespace: uoulu
  labels:
    app: neuroclima
    component: processor
spec:
  replicas: 1
  selector:
    matchLabels:
      app: neuroclima
      component: processor
  template:
    metadata:
      labels:
        app: neuroclima
        component: processor
    spec:
      containers:
      - name: processor
        image: docker.io/raviyah/neuroclima-processor:latest
        ports:
        - containerPort: 5000
          name: http
        env:
        - name: UNSTRUCTURED_API_URL
          value: "http://neuroclima-unstructured:8000"
        - name: OLLAMA_API_URL
          valueFrom:
            configMapKeyRef:
              name: neuroclima-config
              key: OLLAMA_API_URL
        - name: MINIO_ENDPOINT
          valueFrom:
            configMapKeyRef:
              name: neuroclima-config
              key: MINIO_ENDPOINT
        - name: MILVUS_HOST
          valueFrom:
            configMapKeyRef:
              name: neuroclima-config
              key: MILVUS_HOST
        - name: ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: neuroclima-secrets
              key: MINIO_ACCESS_KEY
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: neuroclima-secrets
              key: MINIO_SECRET_KEY
        envFrom:
        - configMapRef:
            name: processor-config
        volumeMounts:
        - name: processor-data
          mountPath: /app/data
        - name: graphrag-data
          mountPath: /app/graphrag
        - name: lancedb-data
          mountPath: /app/lancedb
        - name: graphrag-settings
          mountPath: /app/graphrag/settings.yaml
          subPath: settings.yaml
        - name: graphrag-prompts
          mountPath: /app/graphrag/prompts
        resources:
          requests:
            memory: "2Gi"
            cpu: "500m"
          limits:
            memory: "4Gi"
            cpu: "2000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 60
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 5
      volumes:
      - name: processor-data
        persistentVolumeClaim:
          claimName: processor-data-pvc
      - name: graphrag-data
        persistentVolumeClaim:
          claimName: graphrag-data-pvc
      - name: lancedb-data
        persistentVolumeClaim:
          claimName: lancedb-data-pvc
      - name: graphrag-settings
        configMap:
          name: graphrag-settings
      - name: graphrag-prompts
        configMap:
          name: graphrag-prompts
