apiVersion: apps/v1
kind: Deployment
metadata:
  name: neuroclima-unstructured
  namespace: uoulu
  labels:
    app: neuroclima
    component: unstructured
spec:
  replicas: 2
  selector:
    matchLabels:
      app: neuroclima
      component: unstructured
  template:
    metadata:
      labels:
        app: neuroclima
        component: unstructured
    spec:
      # Pod anti-affinity to spread replicas across different nodes
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchLabels:
                  app: neuroclima
                  component: unstructured
              topologyKey: kubernetes.io/hostname
      containers:
      - name: unstructured
        image: downloads.unstructured.io/unstructured-io/unstructured-api:latest
        ports:
        - containerPort: 8000
          name: http
        resources:
          requests:
            memory: "1Gi"
            cpu: "250m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        # Health checks
        livenessProbe:
          httpGet:
            path: /healthcheck
            port: 8000
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /healthcheck
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 2
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: neuroclima-processor
  namespace: uoulu
  labels:
    app: neuroclima
    component: processor
spec:
  replicas: 2
  selector:
    matchLabels:
      app: neuroclima
      component: processor
  template:
    metadata:
      labels:
        app: neuroclima
        component: processor
    spec:
      # Pod anti-affinity to spread replicas across different nodes
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchLabels:
                  app: neuroclima
                  component: processor
              topologyKey: kubernetes.io/hostname
      containers:
      - name: processor
        image: docker.io/raviyah/neuroclima-processor:latest
        ports:
        - containerPort: 5000
          name: http
        env:
        - name: UNSTRUCTURED_API_URL
          value: "http://neuroclima-unstructured:8000"
        - name: OLLAMA_API_URL
          valueFrom:
            configMapKeyRef:
              name: neuroclima-config
              key: OLLAMA_API_URL
        - name: MINIO_ENDPOINT
          valueFrom:
            configMapKeyRef:
              name: neuroclima-config
              key: MINIO_ENDPOINT
        - name: MILVUS_HOST
          valueFrom:
            configMapKeyRef:
              name: neuroclima-config
              key: MILVUS_HOST
        - name: ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: neuroclima-secrets
              key: MINIO_ACCESS_KEY
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: neuroclima-secrets
              key: MINIO_SECRET_KEY
        envFrom:
        - configMapRef:
            name: processor-config
        volumeMounts:
        - name: processor-data
          mountPath: /app/data
        - name: graphrag-data
          mountPath: /app/graphrag
        - name: lancedb-data
          mountPath: /app/lancedb
        - name: graphrag-settings
          mountPath: /app/graphrag/settings.yaml
          subPath: settings.yaml
        - name: graphrag-prompts
          mountPath: /app/graphrag/prompts
        resources:
          requests:
            memory: "1500Mi"
            cpu: "500m"
          limits:
            memory: "5Gi"
            cpu: "2000m"
        # Health checks
        livenessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 2
      volumes:
      - name: processor-data
        persistentVolumeClaim:
          claimName: processor-data-pvc
      - name: graphrag-data
        persistentVolumeClaim:
          claimName: graphrag-data-pvc
      - name: lancedb-data
        persistentVolumeClaim:
          claimName: lancedb-data-pvc
      - name: graphrag-settings
        configMap:
          name: graphrag-settings
      - name: graphrag-prompts
        configMap:
          name: graphrag-prompts
