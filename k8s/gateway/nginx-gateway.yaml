apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-gateway-config
  namespace: uoulu
data:
  nginx.conf: |
    events {
        worker_connections 1024;
    }

    http {
        # Logging
        access_log /var/log/nginx/access.log;
        error_log /var/log/nginx/error.log;

        # Timeouts and buffer sizes
        proxy_connect_timeout 600;
        proxy_send_timeout 600;
        proxy_read_timeout 600;
        send_timeout 600;
        client_max_body_size 100M;

        # Upstream services
        upstream client {
            server neuroclima-client:80;
        }

        upstream server {
            server neuroclima-server:8000;
        }

        upstream processor {
            server neuroclima-processor:5000;
        }

        server {
            listen 80;

            # Server API routes to backend server
            # Strip /server prefix: /server/v1/users -> /v1/users
            location /server/ {
                proxy_pass http://server/;
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto $scheme;
            }

            # Processor routes
            # Strip /processor prefix: /processor/upload -> /upload
            location /processor/ {
                proxy_pass http://processor/;
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto $scheme;
            }

            # Frontend - default route (must be last)
            location / {
                proxy_pass http://client;
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto $scheme;
            }
        }
    }
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-gateway
  namespace: uoulu
  labels:
    app: neuroclima
    component: gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: neuroclima
      component: gateway
  template:
    metadata:
      labels:
        app: neuroclima
        component: gateway
    spec:
      containers:
      - name: nginx
        image: nginx:1.25.3-alpine
        securityContext:
          runAsNonRoot: true
          runAsUser: 101
          allowPrivilegeEscalation: false
          capabilities:
            drop:
              - ALL
        ports:
        - containerPort: 80
          name: http
        volumeMounts:
        - name: config
          mountPath: /etc/nginx/nginx.conf
          subPath: nginx.conf
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: config
        configMap:
          name: nginx-gateway-config
---
apiVersion: v1
kind: Service
metadata:
  name: nginx-gateway
  namespace: uoulu
  labels:
    app: neuroclima
    component: gateway
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http
  selector:
    app: neuroclima
    component: gateway
