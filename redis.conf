# Redis Configuration File
# Bind to all interfaces (Docker networking)
bind 0.0.0.0

# Protected mode - require password
protected-mode yes

# Password authentication (will be set via command line or environment)
# requirepass will be set via docker command

# Persistence
save 900 1
save 300 10
save 60 10000

# Logging
loglevel notice

# Max memory policy
maxmemory-policy allkeys-lru

# Enable RDB compression
rdbcompression yes

# Database filename
dbfilename dump.rdb

# Working directory
dir /data
