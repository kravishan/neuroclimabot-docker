version: '3.8'

services:
  # Redis - Session and caching with password authentication
  # MUST START FIRST - Server depends on Redis being ready
  redis:
    image: redis:7-alpine
    container_name: neuroclima-redis
    command: redis-server --requirepass "${REDIS_PASSWORD}"
    ports:
      - "6379:6379"
    env_file:
      - .env
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--no-auth-warning", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 10s
    networks:
      - neuroclima-network
    restart: unless-stopped

  # FastAPI Backend
  # STARTS AFTER Redis is healthy
  server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: neuroclima-server
    ports:
      - "8000:8000"
      - "8001:8001"  # Metrics port
    env_file:
      - .env
    environment:
      # Redis connection details - uses password from .env
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379/0
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    volumes:
      # Persist SQLite database and uploaded files
      - server_data:/app/data
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health", "||", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - neuroclima-network
    restart: unless-stopped

  # Prometheus - Metrics collection and monitoring
  prometheus:
    image: prom/prometheus:latest
    container_name: neuroclima-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus-docker.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--storage.tsdb.retention.time=15d'
    depends_on:
      - server
    networks:
      - neuroclima-network
    restart: unless-stopped

  # Grafana - Metrics visualization and dashboards
  grafana:
    image: grafana/grafana:latest
    container_name: neuroclima-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards
    depends_on:
      - prometheus
    networks:
      - neuroclima-network
    restart: unless-stopped

volumes:
  redis_data:
  server_data:
  prometheus_data:
  grafana_data:

networks:
  neuroclima-network:
    driver: bridge
