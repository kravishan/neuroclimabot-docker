version: '3.8'

services:
  # Redis - Session, caching, auth tokens, and analytics
  # MUST START FIRST - Server depends on Redis being ready
  redis:
    image: redis:7-alpine
    container_name: neuroclima-redis
    command: redis-server --requirepass "${REDIS_PASSWORD}"
    ports:
      - "6379:6379"
    env_file:
      - .env
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--no-auth-warning", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 10s
    networks:
      - neuroclima-network
    restart: unless-stopped

  # MongoDB - Persistent storage for feedback stats, session stats, questionnaires
  mongodb:
    image: mongo:7
    container_name: neuroclima-mongodb
    ports:
      - "27017:27017"
    env_file:
      - .env
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MONGODB_USERNAME}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGODB_PASSWORD}
      - MONGO_INITDB_DATABASE=${MONGODB_DATABASE:-neuroclima}
    volumes:
      - mongodb_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - neuroclima-network
    restart: unless-stopped

  # FastAPI Backend
  # STARTS AFTER Redis and MongoDB are healthy
  server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: neuroclima-server
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      # Redis connection details - uses password from .env
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379/0
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      # MongoDB connection details
      - MONGODB_HOST=mongodb
      - MONGODB_PORT=27017
    volumes:
      - server_data:/app/data
    depends_on:
      redis:
        condition: service_healthy
      mongodb:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health", "||", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - neuroclima-network
    restart: unless-stopped

volumes:
  redis_data:
  mongodb_data:
  server_data:

networks:
  neuroclima-network:
    driver: bridge
