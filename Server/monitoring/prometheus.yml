# Prometheus Configuration for Local Development
# This configuration scrapes metrics from the local Python backend

global:
  scrape_interval: 15s      # How often to scrape targets
  evaluation_interval: 15s  # How often to evaluate rules

  # Attach these labels to any time series or alerts
  external_labels:
    monitor: 'neuroclima-local'
    environment: 'development'

# Scrape configuration
scrape_configs:
  # Scrape Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'

  # Scrape the NeuroClima Python Backend
  - job_name: 'neuroclima-backend'
    scrape_interval: 10s
    metrics_path: '/metrics'
    static_configs:
      - targets: ['localhost:8001']
        labels:
          service: 'neuroclima'
          component: 'backend'
          instance: 'local'
