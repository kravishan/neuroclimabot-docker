version: '3.8'

services:
  # Redis - Session and caching with password authentication
  redis:
    image: redis:7-alpine
    container_name: neuroclima-redis
    command: sh -c "redis-server --requirepass $${REDIS_PASSWORD:-changeme}"
    ports:
      - "6379:6379"
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD:-changeme}
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--no-auth-warning", "-a", "$${REDIS_PASSWORD:-changeme}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - neuroclima-network
    restart: unless-stopped

  # FastAPI Backend
  server:
    build:
      context: ./Server
      dockerfile: Dockerfile
    container_name: neuroclima-server
    ports:
      - "8000:8000"
      - "8001:8001"  # Metrics port
    env_file:
      - ./Server/.env
    environment:
      # Override Redis URL to use password from .env
      - REDIS_URL=redis://:$${REDIS_PASSWORD:-changeme}@redis:6379/0
    volumes:
      # Persist SQLite database
      - server_data:/app/data
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - neuroclima-network
    restart: unless-stopped

  # React Frontend
  client:
    build:
      context: ./Client
      dockerfile: Dockerfile
    container_name: neuroclima-client
    ports:
      - "80:80"
      - "443:443"
    environment:
      - VITE_API_BASE_URL=${VITE_API_BASE_URL:-http://localhost:8000}
      - VITE_API_DOCUMENT_URL=${VITE_API_DOCUMENT_URL:-http://localhost:5000}
      - VITE_TRANSLATE_API_URL=${VITE_TRANSLATE_API_URL:-http://localhost:5000}
      - VITE_STP_SERVICE_URL=${VITE_STP_SERVICE_URL:-http://localhost:5000}
    depends_on:
      server:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - neuroclima-network
    restart: unless-stopped

volumes:
  redis_data:
    driver: local
  server_data:
    driver: local

networks:
  neuroclima-network:
    driver: bridge
