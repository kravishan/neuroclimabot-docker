version: '3.8'

services:
  # Redis - Session and caching
  redis:
    image: redis:7-alpine
    container_name: neuroclima-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - neuroclima-network

  # Milvus Standalone - Vector Database
  etcd:
    container_name: neuroclima-etcd
    image: quay.io/coreos/etcd:v3.5.5
    environment:
      - ETCD_AUTO_COMPACTION_MODE=revision
      - ETCD_AUTO_COMPACTION_RETENTION=1000
      - ETCD_QUOTA_BACKEND_BYTES=4294967296
      - ETCD_SNAPSHOT_COUNT=50000
    volumes:
      - etcd_data:/etcd
    command: etcd -advertise-client-urls=http://127.0.0.1:2379 -listen-client-urls http://0.0.0.0:2379 --data-dir /etcd
    healthcheck:
      test: ["CMD", "etcdctl", "endpoint", "health"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - neuroclima-network

  minio:
    container_name: neuroclima-minio
    image: minio/minio:RELEASE.2023-03-20T20-16-18Z
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/minio_data
    command: minio server /minio_data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - neuroclima-network

  milvus:
    container_name: neuroclima-milvus
    image: milvusdb/milvus:v2.3.3
    command: ["milvus", "run", "standalone"]
    security_opt:
      - seccomp:unconfined
    environment:
      ETCD_ENDPOINTS: etcd:2379
      MINIO_ADDRESS: minio:9000
      MINIO_ACCESS_KEY_ID: minioadmin
      MINIO_SECRET_ACCESS_KEY: minioadmin
    volumes:
      - milvus_data:/var/lib/milvus
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9091/healthz"]
      interval: 30s
      start_period: 90s
      timeout: 20s
      retries: 3
    ports:
      - "19530:19530"
      - "9091:9091"
    depends_on:
      - etcd
      - minio
    networks:
      - neuroclima-network

  # Ollama - LLM Service (Optional)
  ollama:
    image: ollama/ollama:latest
    container_name: neuroclima-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - neuroclima-network
    # Uncomment if you have GPU support
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: 1
    #           capabilities: [gpu]

  # FastAPI Backend
  server:
    build:
      context: ./Server
      dockerfile: Dockerfile
    container_name: neuroclima-server
    ports:
      - "8000:8000"
      - "8001:8001"  # Metrics port
    env_file:
      - ./Server/.env
    environment:
      - REDIS_URL=redis://redis:6379/0
      - MILVUS_HOST=milvus
      - MILVUS_PORT=19530
      - MINIO_ENDPOINT=minio:9000
      - MINIO_SECURE=false
      - OLLAMA_BASE_URL=http://ollama:11434
      - GRAPHRAG_SERVER_URL=http://localhost:5000
      - TRANSLATION_SERVICE_URL=http://localhost:5000
      - STP_SERVICE_URL=http://localhost:5000
    volumes:
      - ./Server:/app
      - server_data:/app/data
    depends_on:
      redis:
        condition: service_healthy
      milvus:
        condition: service_healthy
      minio:
        condition: service_healthy
      ollama:
        condition: service_started
    networks:
      - neuroclima-network
    restart: unless-stopped

  # React Frontend
  client:
    build:
      context: ./Client
      dockerfile: Dockerfile
    container_name: neuroclima-client
    ports:
      - "80:80"
    environment:
      - VITE_API_BASE_URL=http://localhost:8000
      - VITE_API_DOCUMENT_URL=http://localhost:5000
      - VITE_TRANSLATE_API_URL=http://localhost:5000
      - VITE_STP_SERVICE_URL=http://localhost:5000
    depends_on:
      - server
    networks:
      - neuroclima-network
    restart: unless-stopped

volumes:
  redis_data:
  etcd_data:
  minio_data:
  milvus_data:
  ollama_data:
  server_data:

networks:
  neuroclima-network:
    driver: bridge
