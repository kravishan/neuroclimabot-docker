version: '3.8'

services:
  # Redis - Session and caching with password authentication
  # MUST START FIRST - Server depends on Redis being ready
  redis:
    image: redis:7-alpine
    container_name: neuroclima-redis
    command: redis-server --requirepass "${REDIS_PASSWORD:-MySecureRedisPassword123!}"
    ports:
      - "6379:6379"
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD:-MySecureRedisPassword123!}
    volumes:
      - redis_data:/data
      - ./redis.conf:/usr/local/etc/redis/redis.conf:ro
    healthcheck:
      test: ["CMD", "redis-cli", "--no-auth-warning", "-a", "${REDIS_PASSWORD:-MySecureRedisPassword123!}", "ping"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 10s
    networks:
      - neuroclima-network
    restart: unless-stopped

  # FastAPI Backend
  # STARTS AFTER Redis is healthy
  server:
    build:
      context: ./Server
      dockerfile: Dockerfile
    container_name: neuroclima-server
    ports:
      - "8000:8000"
      - "8001:8001"  # Metrics port
    env_file:
      - ./Server/.env
    environment:
      # Redis connection details - MUST match Redis password
      - REDIS_URL=redis://:${REDIS_PASSWORD:-MySecureRedisPassword123!}@redis:6379/0
      - REDIS_PASSWORD=${REDIS_PASSWORD:-MySecureRedisPassword123!}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    volumes:
      # Persist SQLite database
      - server_data:/app/data
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health", "||", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - neuroclima-network
    restart: unless-stopped

  # React Frontend
  client:
    build:
      context: ./Client
      dockerfile: Dockerfile
    container_name: neuroclima-client
    ports:
      - "80:80"
      - "443:443"
    environment:
      - VITE_API_BASE_URL=${VITE_API_BASE_URL:-http://localhost:8000}
      - VITE_API_DOCUMENT_URL=${VITE_API_DOCUMENT_URL:-http://localhost:5000}
      - VITE_TRANSLATE_API_URL=${VITE_TRANSLATE_API_URL:-http://localhost:5000}
      - VITE_STP_SERVICE_URL=${VITE_STP_SERVICE_URL:-http://localhost:5000}
    depends_on:
      server:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - neuroclima-network
    restart: unless-stopped

volumes:
  redis_data:
    driver: local
  server_data:
    driver: local

networks:
  neuroclima-network:
    driver: bridge
