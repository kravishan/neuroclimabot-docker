version: '3.8'

services:
  # Unstructured API - Document extraction service
  # MUST START FIRST - Processor depends on this for document processing
  unstructured:
    image: downloads.unstructured.io/unstructured-io/unstructured-api:latest
    container_name: neuroclima-unstructured
    ports:
      - "9000:8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/healthcheck"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - neuroclima-network
    restart: unless-stopped

  # MinIO - S3-compatible object storage
  minio:
    image: minio/minio:latest
    container_name: neuroclima-minio
    ports:
      - "9001:9000"      # API port
      - "9002:9001"      # Console port
    environment:
      - MINIO_ROOT_USER=${ACCESS_KEY:-minioadmin}
      - MINIO_ROOT_PASSWORD=${SECRET_KEY:-minioadmin}
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - neuroclima-network
    restart: unless-stopped

  # Etcd - Metadata storage for Milvus
  etcd:
    image: quay.io/coreos/etcd:v3.5.5
    container_name: neuroclima-etcd
    environment:
      - ETCD_AUTO_COMPACTION_MODE=revision
      - ETCD_AUTO_COMPACTION_RETENTION=1000
      - ETCD_QUOTA_BACKEND_BYTES=4294967296
      - ETCD_SNAPSHOT_COUNT=50000
    volumes:
      - etcd_data:/etcd
    command: etcd -advertise-client-urls=http://127.0.0.1:2379 -listen-client-urls http://0.0.0.0:2379 --data-dir /etcd
    healthcheck:
      test: ["CMD", "etcdctl", "endpoint", "health"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - neuroclima-network
    restart: unless-stopped

  # Milvus - Vector database
  milvus:
    image: milvusdb/milvus:v2.3.3
    container_name: neuroclima-milvus
    ports:
      - "19530:19530"
      - "9091:9091"
    environment:
      - ETCD_ENDPOINTS=etcd:2379
      - MINIO_ADDRESS=minio:9000
    volumes:
      - milvus_data:/var/lib/milvus
    command: ["milvus", "run", "standalone"]
    depends_on:
      etcd:
        condition: service_healthy
      minio:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9091/healthz"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - neuroclima-network
    restart: unless-stopped

  # Ollama - Local LLM and embedding service
  ollama:
    image: ollama/ollama:latest
    container_name: neuroclima-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - neuroclima-network
    restart: unless-stopped
    # Uncomment the following lines if you have a GPU
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: 1
    #           capabilities: [gpu]

  # Document Processor - Main processing service
  # STARTS AFTER all dependencies are healthy
  processor:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: neuroclima-processor
    ports:
      - "5000:5000"
    env_file:
      - .env
    environment:
      # Override service endpoints for Docker network
      - UNSTRUCTURED_API_URL=http://unstructured:8000
      - MINIO_ENDPOINT=minio:9000
      - MILVUS_HOST=milvus
      - MILVUS_PORT=19530
      - OLLAMA_API_URL=http://ollama:11434
    volumes:
      # Persist data, GraphRAG workspace, and LanceDB
      - processor_data:/app/data
      - graphrag_data:/app/graphrag
      - lancedb_data:/app/lancedb
    depends_on:
      unstructured:
        condition: service_healthy
      minio:
        condition: service_healthy
      milvus:
        condition: service_healthy
      ollama:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 90s
    networks:
      - neuroclima-network
    restart: unless-stopped

volumes:
  minio_data:
  etcd_data:
  milvus_data:
  ollama_data:
  processor_data:
  graphrag_data:
  lancedb_data:

networks:
  neuroclima-network:
    driver: bridge
