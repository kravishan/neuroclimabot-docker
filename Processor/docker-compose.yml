version: '3.8'

services:
  # Unstructured API - Document extraction service
  # MUST START FIRST - Processor depends on this for document processing
  unstructured:
    image: downloads.unstructured.io/unstructured-io/unstructured-api:latest
    container_name: neuroclima-unstructured
    ports:
      - "9000:8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/healthcheck"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - neuroclima-network
    restart: unless-stopped

  # Document Processor - Main processing service
  # Note: Connects to externally deployed MinIO, Milvus, and Ollama services
  processor:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: neuroclima-processor
    ports:
      - "5000:5000"
    env_file:
      - .env
    environment:
      # Override Unstructured API endpoint for Docker network
      - UNSTRUCTURED_API_URL=http://unstructured:8000
    volumes:
      # Persist data, GraphRAG workspace, and LanceDB
      - processor_data:/app/data
      - graphrag_data:/app/graphrag
      - lancedb_data:/app/lancedb
    depends_on:
      unstructured:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 90s
    networks:
      - neuroclima-network
    restart: unless-stopped
    # Allow processor to access host network for external services
    extra_hosts:
      - "host.docker.internal:host-gateway"

volumes:
  processor_data:
  graphrag_data:
  lancedb_data:

networks:
  neuroclima-network:
    driver: bridge
