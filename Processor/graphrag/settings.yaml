### This config file contains required core defaults that must be set, along with a handful of common optional settings.
### For a full list of available settings, see https://microsoft.github.io/graphrag/config/yaml/

### LLM settings ###
## There are a number of settings to tune the threading and token limits for LLM calls - check the docs.

models:
  default_chat_model:
    type: openai_chat
    api_base: ${GRAPHRAG_QUERY_CHAT_MODEL_API_BASE}
    auth_type: api_key
    api_key: ${GRAPHRAG_QUERY_CHAT_MODEL_API_KEY} # set this in the .env file
    model: ${GRAPHRAG_QUERY_CHAT_MODEL}
    encoding_model: cl100k_base
    max_tokens: 4000
    # model_supports_json: true # recommended if this is available for your model.
    concurrent_requests: 1 # max number of simultaneous LLM requests allowed
    async_mode: asyncio
    retry_strategy: native
    max_retries: -1                   # set to -1 for dynamic retry logic (most optimal setting based on server response)
    tokens_per_minute: 0              # set to 0 to disable rate limiting
    requests_per_minute: 0            # set to 0 to disable rate limiting
  query_chat_model:
    type: openai_chat
    api_base: ${GRAPHRAG_QUERY_CHAT_MODEL_API_BASE}
    auth_type: api_key
    api_key: ${GRAPHRAG_QUERY_CHAT_MODEL_API_KEY} # set this in the .env file
    model: ${GRAPHRAG_QUERY_CHAT_MODEL}
    encoding_model: cl100k_base
    max_tokens: 4000
    # model_supports_json: true # recommended if this is available for your model.
    concurrent_requests: 1 # max number of simultaneous LLM requests allowed
    async_mode: asyncio
    retry_strategy: native
    max_retries: -1                   # set to -1 for dynamic retry logic (most optimal setting based on server response)
    tokens_per_minute: 0              # set to 0 to disable rate limiting
    requests_per_minute: 0            # set to 0 to disable rate limiting
  indexing_chat_model:
    type: openai_chat
    api_base: ${GRAPHRAG_INDEXING_CHAT_MODEL_API_BASE}
    auth_type: api_key
    api_key: ${GRAPHRAG_INDEXING_CHAT_MODEL_API_KEY} # set this in the .env file
    model: ${GRAPHRAG_INDEXING_CHAT_MODEL}
    encoding_model: cl100k_base
    max_tokens: 4000
    # model_supports_json: true # recommended if this is available for your model.
    concurrent_requests: 1 # max number of simultaneous LLM requests allowed
    async_mode: asyncio
    retry_strategy: native
    max_retries: -1                   # set to -1 for dynamic retry logic (most optimal setting based on server response)
    tokens_per_minute: 0              # set to 0 to disable rate limiting
    requests_per_minute: 0
  default_embedding_model:
    type: openai_embedding # or azure_openai_embedding
    api_base: ${GRAPHRAG_EMBEDDING_MODEL_API_BASE}
    auth_type: api_key # or azure_managed_identity
    api_key: ${GRAPHRAG_EMBEDDING_MODEL_API_KEY}
    model: ${GRAPHRAG_EMBEDDING_MODEL}
    encoding_model: cl100k_base
    model_supports_json: true # recommended if this is available for your model.
    concurrent_requests: 1 # max number of simultaneous LLM requests allowed
    async_mode: asyncio
    retry_strategy: native
    max_retries: -1                   # set to -1 for dynamic retry logic (most optimal setting based on server response)
    tokens_per_minute: 0              # set to 0 to disable rate limiting
    requests_per_minute: 0            # set to 0 to disable rate limiting

vector_store:
  default_vector_store:
    type: lancedb
    db_uri: output/lancedb  # Workspace-local LanceDB (will be merged to master)
    container_name: default
    overwrite: True  # Create fresh tables in workspace

embed_text:
  model_id: default_embedding_model
  vector_store_id: default_vector_store

### Input settings ###

input:
  type: file # or blob
  file_type: text # [csv, text, json] - CHANGED TO TEXT for .txt files
  base_dir: "input"
  # text_column and title_column only needed for CSV
  # metadata only needed for CSV

chunks:
  size: 1024
  overlap: 200
  # group_by_columns only needed for CSV/structured data

### Output settings ###
## If blob storage is specified in the following four sections,
## connection_string and container_name must be provided

cache:
  type: file # [file, blob, cosmosdb]
  base_dir: "cache"

reporting:
  type: file # [file, blob, cosmosdb]
  base_dir: "logs"

output:
  type: file # [file, blob, cosmosdb]
  base_dir: "output"

### Workflow settings ###

extract_graph:
  model_id: indexing_chat_model
  prompt: "prompts/extract_graph.txt"
  entity_types:
    - organization
    - person
    - location
    - event
    - technology
    - concept
    - policy
    - research
    - institution
    - metric
  max_gleanings: 1

summarize_descriptions:
  model_id: indexing_chat_model
  prompt: "prompts/summarize_descriptions.txt"
  max_length: 500

extract_graph_nlp:
  text_analyzer:
    extractor_type: regex_english # [regex_english, syntactic_parser, cfg]

extract_claims:
  enabled: true
  model_id: indexing_chat_model
  prompt: "prompts/extract_claims.txt"
  description: "Any claims or facts that could be relevant to information discovery."
  max_gleanings: 1

community_reports:
  model_id: indexing_chat_model
  graph_prompt: "prompts/community_report_graph.txt"
  text_prompt: "prompts/community_report_text.txt"
  max_length: 2000
  max_input_length: 8000

cluster_graph:
  max_cluster_size: 10

embed_graph:
  enabled: false # if true, will generate node2vec embeddings for nodes
  dimensions: 1024

umap:
  enabled: false # if true, will generate UMAP embeddings for nodes (embed_graph must also be enabled)

snapshots:
  graphml: true
  embeddings: false

### Query settings ###
## The prompt locations are required here, but each search method has a number of optional knobs that can be tuned.
## See the config docs: https://microsoft.github.io/graphrag/config/yaml/#query

local_search:
  chat_model_id: query_chat_model
  embedding_model_id: default_embedding_model
  prompt: "prompts/local_search_system_prompt.txt"
#  max_context_tokens: 4000

global_search:
  chat_model_id: query_chat_model
  map_prompt: "prompts/global_search_map_system_prompt.txt"
  reduce_prompt: "prompts/global_search_reduce_system_prompt.txt"
  knowledge_prompt: "prompts/global_search_knowledge_system_prompt.txt"

drift_search:
  chat_model_id: query_chat_model
  embedding_model_id: default_embedding_model
  prompt: "prompts/drift_search_system_prompt.txt"
  reduce_prompt: "prompts/drift_search_reduce_prompt.txt"

basic_search:
  chat_model_id: query_chat_model
  embedding_model_id: default_embedding_model
  prompt: "prompts/basic_search_system_prompt.txt"